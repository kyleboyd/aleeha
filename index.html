<!DOCTYPE html>
<html>
	<head>

    </head>

    <body> 
        <header>

            <a class="navbar-brand" href="#">Registration</a>
  
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
    

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">

<div class="container">
        <hr>
            <h2>Activators Name</h2>
        <hr>

        <div class="row">
            <div class="col">
       
                <div class="row">
                    <div class="col-4">
                    <div class="form-group">
                      <label for="inputEmail4">Activator Name</label>
                      <input type="text" class="form-control" placeholder="e.g John Smith">
                    </div>
                    <div class="form-group">
                    <label for="inputEmail4">Date</label>
                      <input type="date" class="form-control" placeholder="e.g mm/dd/yy">
                    </div>
                    </div>
                </div>
       
            </div>
            <div class="col-1 blue">
      
            </div>
        </div>
        <hr>
            <h2>Patients Name</h2>
        <hr>
          <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col-4">
                    <div class="form-group">
                    <label for="inputEmail4">Name</label>
                      <input type="text" class="form-control" placeholder="e.g John Smith">
                    </div>
                    <div class="form-group">
                      <label for="inputEmail4">Age</label>
                      <input type="text" class="form-control" placeholder="e.g 39">
                    </div>
                    <div class="form-group">
                    <label for="inputEmail4">Date of Birth </label>
                      <input type="date" class="form-control" placeholder="e.g mm/dd/yy">
                    </div>
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="inputEmail4">Gender </label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                      <label class="form-check-label" for="exampleRadios1">
                        Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                      <label class="form-check-label" for="exampleRadios2">
                        Female
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                      <label class="form-check-label" for="exampleRadios3">
                        Other
                      </label>
                    </div> 
                </div>
              </div>
                <div class="col-1 blue">

                </div>
                </div>
    <hr>
        <h2>Call Taken By</h2>
    <hr>
  <div class="row">
    <div class="col">
        
          <div class="row">
            <div class="col-4">
            <div class="form-group">
              <label for="inputEmail4">Name</label>
              <input type="text" class="form-control" placeholder="e.g John Brown">
                </div>
            <div class="form-group">
            <label for="inputEmail4">Call Sign</label>
              <input type="text" class="form-control" placeholder="e.g ">
                </div>
            </div>
          </div>
            <div class="row">
            <div class="col-4">
            <div class="form-group">
              <label for="inputEmail4">H & C Number</label>
              <input type="text" class="form-control" placeholder="e.g 458">
                </div>
                
            <div class="form-group">
            <label for="inputEmail4">Incident Number Sign</label>
              <input type="text" class="form-control" placeholder="e.g 4DT3">
                </div>
            </div>
          </div>
      
    </div>
    <div class="col-1 blue">
      
    </div>
  </div>
<hr>
<h2>ECG Details</h2>
<hr>
  <div class="row">
    <div class="col">
        <form>
          <div class="row">
            <div class="col-4">
            <div class="form-group">
              <label for="inputEmail4">Time ECG Recieved</label>
              <input type="datetime" class="form-control" placeholder="e.g 17:30">
                </div>
            <div class="form-group">
            <label for="inputEmail4">ECG Findings</label>
            <textarea class="form-control" id="Textarea" placeholder="ECG Findings"></textarea>            
            </div>
         
           
              <div class="form-group">
              <label for="inputEmail4">H & C Number</label>
              <input type="text" class="form-control" placeholder="e.g 458">
            </div>
          
            <div class="form-group">
            <label for="inputEmail4">Current Complaint</label>
            <textarea class="form-control" id="Textarea" placeholder="e.g Chest Pain"></textarea> 
                </div>
            </div>
         </div>
        <hr>
            <div class="form-group">
            <label for="inputEmail4">ECG Image</label>
            <div class="col-5"> 
            <div class="row">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile">
              <label class="custom-file-label" for="customFile">Choose Image</label>
            </div>
            </div>
            </div>
            </div> 
            </form>
        </div>
        <div class="col-1 blue">
        
        </div>
        </div>
        
        <hr>
<h2>Admittance</h2>
<hr>
  <div class="row">
    <div class="col">
                  <div class="form-group">
                <label class="form-check-label" for="exampleRadios1">
                Accepted
              </label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">
                Yes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                No
              </label>
            </div>
            </div>
      
                 <div class="form-group">
                <label class="form-check-label" for="exampleRadios1">
                Drugs
              </label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">
                Asprin 300MGS
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                Ticagrelor 180MGS
              </label>
            </div>
            </div>
    
                 <div class="form-group">
                <label class="form-check-label" for="exampleRadios1">
                Cath Lab
              </label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">
                One
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                Two
              </label>
            </div>
            </div>
      </div>
        
         <div class="col-1 blue">
             
        </div>
        </div>
      
      <hr>
  <div class="row">
    <div class="col">
        <form>
          <div class="row ">
            <div class="col-4">
            <div class="form-group">
              <label for="inputEmail4">Past Medical History</label>
            <textarea class="form-control" id="Textarea" placeholder="e.g takes tablets"></textarea>            
            </div>
            <div class="form-group">
            <label for="inputEmail4">ETA</label>
              <input type="datetime" class="form-control" placeholder="ETA">
            </div>
              </div>
          </div>
            <div class="row">
            <div class="col-4">
            <div class="form-group">
              <label for="inputEmail4">Comment/Issue</label>
              <input type="text" class="form-control" placeholder="e.g Chest Pain">
            </div>
            <div class="form-group">
            <label for="inputEmail4">Reptal Hospital</label>
              <input type="text" class="form-control" placeholder="e.g Ulster Hospital">
                </div>
            </div>
          </div>
        
            </form>
        </div>
        <div class="col-1 blue">
          
        </div>
        </div>
    
<hr>

    <div class="col ">

        <div class="col-5 ">
          <button type="button" class="btn btn-primary btn-lg btn-block">Submit Registration</button>
        </div>
